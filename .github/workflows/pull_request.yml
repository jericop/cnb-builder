name: Test Builders
on: pull_request
env:
  DOCKER_CLI_EXPERIMENTAL: 'enabled'
jobs:
  setup:
    runs-on: ubuntu-22.04
    outputs:
      ttl-sh-uri: ${{ steps.setup.outputs.uri }}
      tags: ${{ steps.setup.outputs.tags}}
    steps:
      - uses: actions/checkout@v3
      - id: setup
        uses: ./.github/actions/setup
        with:
          folder: 'jammy'

  create-arch-builders-matrix:
    strategy:
      matrix:
        os: [ubuntu-22.04, buildjet-4vcpu-ubuntu-2204-arm]
    runs-on: ${{ matrix.os }}
    needs: setup
    steps:
      - uses: actions/checkout@v3
      - uses: jericop/buildpacks-github-actions/setup-pack@add-arm64-support
        with:
          pack-version: 0.30.0-pre1
      - id: create-arch-builders
        uses: ./.github/actions/create-arch-builders
        with:
          folder: 'jammy'
          tags: ${{ needs.setup.outputs.tags }}
          base-image-uri: ${{ needs.setup.outputs.ttl-sh-uri }}

  create-multi-arch-builders:
    runs-on: ubuntu-22.04
    needs: create-arch-builders-matrix
    steps:
      - uses: actions/checkout@v3
      - uses: jericop/buildpacks-github-actions/setup-pack@add-arm64-support
        with:
          pack-version: 0.30.0-pre1
      - uses: ./.github/actions/create-multi-arch-builders
        with:
          tags: ${{ needs.setup.outputs.tags }}
          base-image-uri: ${{ needs.setup.outputs.ttl-sh-uri }}

  test-multi-arch-builders:
    strategy:
      matrix:
        os: [ubuntu-22.04, buildjet-4vcpu-ubuntu-2204-arm]
    runs-on: ${{ matrix.os }}
    needs: create-multi-arch-builders
    steps:
      - uses: actions/checkout@v3
      - uses: jericop/buildpacks-github-actions/setup-pack@add-arm64-support
        with:
          pack-version: 0.30.0-pre1
      - uses: jericop/buildpacks-github-actions/setup-tools@add-arm64-support
      - uses: ./.github/actions/test-multi-arch-builders
        with:
          tags: ${{ needs.setup.outputs.tags }}
          base-image-uri: ${{ needs.setup.outputs.ttl-sh-uri }}
